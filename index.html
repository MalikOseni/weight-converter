<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="header">Weight Converter</h1>
        <div class="units">
            <input type="number" name="" id="unit-kg" placeholder="Enter Weight" step=".1">
            <label for="unit-kg">Kilograms (kg)</label>
        </div>
        <div class="units">
            <input type="number" name="" id="unit-lb" disabled>
            <label for="unit-lb">Pounds (lbs)</label>
        </div>
        <p class="error" id="error"></p>
    </div>
    <script src="main.js"></script>
</body>
</html>
